<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix itup</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>

<body>
    <div class="amader-gall">
        <div class="menu">
            <ul>
                <li><a class="filter" data-filter="all" href="#">All</a></li>
                <li><a class="filter" data-filter=".php" href="#">PHP</a></li>
                <li><a class="filter" data-filter=".html" href="#">HTML</a></li>
                <li><a class="filter" data-filter=".css" href="#">CSS</a></li>
                <li><a class="filter" data-filter=".wp" href="#">WP</a></li>
                <li><a class="filter" data-filter=".js" href="#">JS</a></li>
                <li><a class="filter" data-filter="none" href="#">None</a></li>
            </ul>
        </div>
        <div class="gall-area">
            <div class="gall-box mix html">HTML</div>
            <div class="gall-box mix css">CSS</div>
            <div class="gall-box mix js">jS</div>
            <div class="gall-box mix html">HTML</div>
            <div class="gall-box mix php">PHP</div>
            <div class="gall-box mix css">CSS</div>
            <div class="gall-box mix html">HTML</div>
            <div class="gall-box mix js">JS</div>
            <div class="gall-box mix html">HTML</div>
            <div class="gall-box mix css">CSS</div>
            <div class="gall-box mix js">jS</div>
            <div class="gall-box mix html">HTML</div>
            <div class="gall-box mix php">PHP</div>
            <div class="gall-box mix css">CSS</div>
            <div class="gall-box mix html">HTML</div>
            <div class="gall-box mix js">JS</div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mixitup.js"></script>
    <script type="text/javascript">
        $('.amader-gall').mixItUp();
    </script>
</body>

</html>
